<!DOCTYPE html>
<html ng-app="cashFlowApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>Cash Flow</title>
    <link rel="stylesheet" href="styles.css"/>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800|Roboto:500,900,100,300,700,400|Roboto+Condensed:400,300,700|Open+Sans+Condensed:300,700' rel='stylesheet' type='text/css'>
    <script src="angular.js"></script>
    <script src="cashFlow.js"></script>
</head>
<body>
<div ng-controller="CashFlowController">

<header>
    <nav class="site-nav">
        <span class="current-menu-item">Cash Flow</span>
        <span>Monthly Bills</span>
    </nav>
</header>

<table>
    <thead>
        <tr><th>Date</th><th>Description</th><th class="dollar-amount">Amount</th><th class="dollar-amount">Running Total</th></tr>
    </thead>
    <tbody>
        <tr ng-repeat="item in cashFlow">
            <td>{{item.DueDate | date:'yyyy-MM-dd'}}</td>
            <td>{{item.Description}}</td>
            <td class="dollar-amount">{{item.Amount | currency}}</td>
            <td class="dollar-amount">{{item.RunningTotal | currency}}</td>
        </tr>
    </tbody>
</table>

</div>
</body>
</html>
